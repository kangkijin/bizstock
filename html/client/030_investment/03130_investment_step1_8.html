							<h3 class="ta_l">
								8. 위험 선호도
								<span class="mg_t5 font_black">다음 중 고객님의 투자 목표와 투자 성향을 가장 잘 설명하는 투자자 유형은 무엇입니까?</span>
							</h3>
							<p class="radio_row">
								<input type="radio" name="radio1" id="radio1_1">
								<label for="radio1_1">
									저위험 - 저수익형
									<span class="dp_block font_14 mg_t5 font_gray">투자원금의 손실 위험은 최소화하고, 이자소득이나 배당소득 수준의 안정적인 투자를 목표로 함. 다만, 수익을 위해 단기적인 손실을 수용할 수 있으며, 예·적금보다 높은 수익을 위해 자산 중 일부를 변동성 높은 상품에 투자할 의향이 있음.</span>
								</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="radio1" id="radio1_2">
								<label for="radio1_2">
									중위험 - 중수익형
									<span class="dp_block font_14 mg_t5 font_gray">투자에는 그에 상응하는 투자 위험이 있음을 충분히 인식하고 있으며, 투자원금의 보전보다는 위험을 감내하더라도 높은 수준의 투자수익 실현을 추구함</span>
								</label>
							</p>
							<p class="radio_row">
								<input type="radio" name="radio1" id="radio1_3">
								<label for="radio1_3">
									고위험 - 고수익형
									<span class="dp_block font_14 mg_t5 font_gray">시장평균수익률을 훨씬 넘어서는 높은 수준의 투자수익을 추구하며, 이를 위해 자산가치의 변동에 따른 손실 위험을 적극 수용, 투자자금 대부분을 주식 등의 위험 자산에 투자할 의향이 있음.</span>
